jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Split secret by newline and export
        env:
          ALL_ENV_VARS: ${{ secrets.AES_KEYS }}
        run: |
          echo "AES_KEYS" | while IFS= read -r line; do
            echo "Exporting $line"
            echo "$line" >> $GITHUB_ENV
          done
